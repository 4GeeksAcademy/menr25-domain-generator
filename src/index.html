<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Practica Javascript de bucles, arrays, event.listeners"
    />
    <meta
      name="keywords"
      content="html, css, bootstrap, javascript, js, 4geeksacademy"
    />
    <meta name="author" content="Miguel E. Navas R." />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Domain Name Generator</title>
  </head>

  <body class=" w- 100 p-3 mb-2 bg-dark">
    <div class="w-100">
      <div id="alertContainer" class="mt-3"></div>
      <h3 class="ps-3 text-primary">
        Made by: Miguel E. Navas R.
      </h3>

      <div class="container-fluid text-center">
        <h1 class="mt-5 text-white pb-4">
          All possible combinations of domain names are:
        </h1>

        <ul class="listNoPoint p-0">
          <li id="domains" class="w-100 text-white">
            You will see your domains here
          </li>
        </ul>
      </div>

      <div class="container-fluid text-center mt-5 w-100">
        <button id="generate" class="btn btn-primary" type="button">
          Generate domains
        </button>
        <button id="reload" class="btn btn-primary" type="button">
          Reload page
        </button>
      </div>

      <form class="mt-5 w-50 container-fluid justify-content-center">
        <div class="mb-3">
          <label for="inputElement" class="form-label text-white"
            >Add or delete element in the array</label
          >
          <input type="text" class="form-control" id="inputElement" />
        </div>

        <div class="container-fluid text-center mt-5 w-100">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="radioPronoun"
              value="pronoun"
            />
            <label class="form-check-label text-white" for="radioPronoun"
              >Pronoun</label
            >
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="radioAdjetive"
              value="adjetive"
            />
            <label class="form-check-label text-white" for="radioAdjetive"
              >Adjetive</label
            >
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="radioNoun"
              value="noun"
            />
            <label class="form-check-label text-white" for="radioNoun"
              >Noun</label
            >
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="radioExtension"
              value="extension"
            />
            <label class="form-check-label text-white" for="radioExtension"
              >Extension</label
            >
          </div>
        </div>

        <div class="container-fluid text-center mt-5 w-100">
          <button id="addButton" class="btn btn-primary" type="button">
            Add
          </button>

          <button id="deleteButton" class="btn btn-primary" type="button">
            Delete
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
